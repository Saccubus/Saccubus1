<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>saccubus.ini Rev1.66.3.10 for ffmpeg3.2.2</comment>
<entry key="OutOptionFpsUp"> -acodec copy -vsync 1 -vcodec libx264 -qp 0 -f mp4 </entry>
<entry key="OutOptionSwfJpeg"> -an -vcodec copy -r 1 -f image2 </entry>
<entry key="OutOptionJpegMp4"> -an -vcodec libx264 -qp 0 -f mp4 </entry>
<entry key="OutOptionMix"> -acodec copy -vcodec libx264 -qp 0 -f mp4 </entry>
<entry key="SaveThumbinfoMetadata">false</entry>
<entry key="FFnpegPath">./bin/ffmpeg3.2.2.exe</entry>
<entry key="OptionFolder">./optionFFAAC</entry>
<entry key="OptionFile">./optionFFAAC/[PC]512x384_default.xml</entry>
<entry key="WideOptionFile">./optionFFAAC/[PC]640x384_default.xml</entry>
<entry key="QOptionFile">./optionFFAAC/PC_640x384アス比共通_mp4.xml</entry>
<entry key="EnableCA">true</entry>
<entry key="DisableOriginalResize">true</entry>
<entry key="AddTcomment">true</entry>
<entry key="QPlayerMode">true</entry>
<entry key="VhookPath">./bin/nicovideoE.dll</entry>
<entry key="VhookWidePath">./bin/nicovideoE.dll</entry>
<entry key="QVhookPath">./bin/nicovideoE.dll</entry>
<entry key="SwfTo3Path">true</entry>
<entry key="FpsUp">25.0</entry>
<entry key="FpsMin">23.0</entry>
<entry key="UseFpsFilter">true</entry>
<entry key="SoundOnly">true</entry>
<entry key="LiveOperationComment">true</entry>
<entry key="PremiumColorCheck">true</entry>
<entry key="CMD_OUT">-threads 0 -s 512x384 -acodec aac -ab 128k -ar 44100 -ac 2 -vcodec libx264 -crf 23 -async 1 -aspect 4:3  -pix_fmt yuv420p</entry>
<entry key="QCMD_OUT">-threads 0 -s 640x384 -acodec aac -ab 128k -ar 44100 -ac 2 -vcodec libx264 -crf 23 -async 1 -aspect 16:9 -samx -pix_fmt yuv420p</entry>
<entry key="WideCMD_OUT">-threads 0 -s 640x360 -acodec aac -ab 128k -ar 44100 -ac 2 -vcodec libx264 -crf 23 -async 1 -aspect 16:9 -pix_fmt yuv420p</entry>
<entry key="CMD_IN">-analyzeduration 10M</entry>
<entry key="QCMD_IN">-analyzeduration 10M</entry>
<entry key="WideCMD_IN">-analyzeduration 10M</entry>
<entry key="EnableSeqResume">true</entry>
<entry key="ConvertedFile">./[conv]%CAT%/[%ID%]%TITLE%.mp4</entry>
<entry key="EnableMetadata">true</entry>
<entry key="OptMetadata">title=%TITLE% genre=%CAT% comment=%ID%</entry>
</properties>
